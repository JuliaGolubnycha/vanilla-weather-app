<head>
  <title>Naboo Weather Page</title>
  <meta charset="UTF-8" />
  <link href="src/styles.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>


<body>
  <div class="body">
  <div class="body1"><h1>Naboo Weather</h1></div>
  <form>
    <div class="form-container" id="search-form">
      <input
        type="text"
        placeholder="Enter your city's name"
        class="form-control"
        id="search-input"
      />
      <button type="submit" class="btn btn-info" id="search-button">
        Search
      </button>
    </div>
  </form>
  <div class="h2"><h2>
    The weather in <span class="kyiv" id="kyiv">the ecumenopolic of Coruscant, the capital of Galaxy:</span>
    <br />
    <br />
    <span><span id="zaluzh">26</span><span class="gradus">°C | <a href="#" id="fahrenheit-link">°F</a></span></span>
    <br />
    <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="weather" class="icon" id="icon" />
  </h2></div>
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="charsss" id="clouds">It's sunny today</p>
        <p class="charsss">Humidity: <span id="humid">75%</span></p>
        <p class="charsss">Wind: <span id="wind">19 km/h</span></p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" id="forecast-row">
      <div class="col">
        <p class="dotw" id="dotwsun">
          Sun
        <br /><span class="fortemp">27 </span><span class="colgradus">°C</span><br /><img src="https://openweathermap.org/img/wn/01d@2x.png" alt="weather" class="icon2" id="icon2" />
        </p>
      </div>
      <div class="col">
        <p class="dotw" id="dotwmon">Mon<br /><span class="fortemp">21 </span><span class="colgradus">°C</span><br /><img src="https://openweathermap.org/img/wn/10n@2x.png" alt="weather" class="icon2" id="icon2" />
</p>
      </div>
      <div class="col">
        <p class="dotw" id="dotwtue">Tue<br /><span class="fortemp">26 </span><span class="colgradus">°C</span><br /><img src="https://openweathermap.org/img/wn/03d@2x.png" alt="weather" class="icon2" id="icon2" />
</p>
      </div>
      <div class="col">
        <p class="dotw" id="dotwwed">Wed<br /><span class="fortemp">17 </span><span class="colgradus">°C</span><br /><img src="https://openweathermap.org/img/wn/01n@2x.png" alt="weather" class="icon2" id="icon2" />
</p>
      </div>
      <div class="col">
        <p class="dotw" id="dotwthur">Thur<br /><span class="fortemp">28 </span><span class="colgradus">°C</span><br /><img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="icon2" id="icon2" />
</p>
      </div>

      <div class="locate">
        <button type="button" class="btn btn-info" id="locate">
          Find me
        </button>
      </div>
    </div>
  </div>
  <p class="position-relative top-100 start-50 translate-middle inform">
    Coded by  <a href="https://github.com/JuliaGolubnycha/shecodes" class="bottom"
    >Yuliia Holubnycha</a
  >
  </p>
</div>
  <script src="src/app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
