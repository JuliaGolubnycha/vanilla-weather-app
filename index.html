<!DOCTYPE html>
<html>
  <head>
    <title>Inner Weather</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="body">
    <h1>Weather App Week 7</h1>
    <form>
      <div class="form-container" id="search-form">
        <input
          type="text"
          placeholder="Enter your city's name"
          class="form-control"
          id="search-input"
        />
        <button type="submit" class="btn btn-info" id="search-button">
          Search
        </button>
      </div>
    </form>
    <h2>
      The city of <span class="kyiv" id="kyiv">Kyiv</span>
      <br />
      <span><span id="zaluzh">26</span><span class="gradus">°C | <a href="#">°F</a></span></span>
      <br />
      <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="weather" class="icon" id="icon" />
    </h2>
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="charsss" id="clouds">It's sunny today</p>
          <p class="charsss">Humidity: <span id="humid">75%</span></p>
          <p class="charsss">Wind: <span id="wind">19 km/h</span></p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <p>
            Sun<br />
            27<span class="colgradus">°C</span><br />🔆
          </p>
        </div>
        <div class="col">
          <p>Mon<br />21<span class="colgradus">°C</span><br />⛅</p>
        </div>
        <div class="col">
          <p>Tue<br />26<span class="colgradus">°C</span><br />☁</p>
        </div>
        <div class="col">
          <p>Wed<br />17<span class="colgradus">°C</span><br />🌁</p>
        </div>
        <div class="col">
          <p>Thur<br />28<span class="colgradus">°C</span><br />☔</p>
        </div>
        <div class="locate">
          <button type="button" class="btn btn-info" id="locate">
            Find me
          </button>
        </div>
      </div>
    </div>
    <p class="position-absolute top-100 start-50 translate-middle inform">
      Coded by  <a href="https://github.com/JuliaGolubnycha/shecodes" class="bottom"
      >Yuliia Holubnycha</a
    >
    </p>
  </div>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
